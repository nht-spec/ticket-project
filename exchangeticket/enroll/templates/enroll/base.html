<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ticket Market Web</title>
		<link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}" />
		<link rel="stylesheet" href="{% static 'enroll/css/bootstrap.min.css' %}">
		<link
		href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
		rel="stylesheet"
		/>
		<link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<header class="wrapper" style="font-family:'Roboto';">
			<div>
			</div>
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<div class="container">
					<a style="display: flex; align-items: center;" class="navbar-brand" href="#">
						
						<span class="material-icons" style="margin-right: 15px; font-size: 30px; color: yellow;">
							local_activity
						</span>
						
						Ticket Market </a>
						<div class="collapse navbar-collapse" style="justify-content: center !important;" id="navbarText">
							<a class="navbar-brand mb-0 h1" href="{% url 'homepage'%}"">All Ticket</a>
							<a class="navbar-brand mb-0 h1" href="{% url 'addandshow'%}"">My Ticket</a>
							{% if user.is_authenticated %}
							
							<form action="{% url 'accounts:logout' %} " method="POST">
								{% csrf_token %}
								<button style="border: unset;" class="navbar-brand mb-0 h1 bg-primary" type="submit">Logout</button>
							</form>
							
							{% else %}
							<a class="navbar-brand mb-0 h1" href="{% url 'accounts:login' %}">Login</a>
							<a class="navbar-brand mb-0 h1" href="{% url 'accounts:signup' %}">Signup</a>
							{% endif %}

							
							<a class="navbar-brand mb-0 h1  btn btn-primary position-relative" style="display: flex; align-items: center;" href="{% url 'cart_detail' %}">
								<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 12px;">
									{{request.session.cart|length}}
								  </span>
								<i class="fas fa-cart-plus  position-relative">
								</i>
								
							</a>
						</div>
						<form class="d-flex" action="/search" >
							<input name="q" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
							<button class="btn btn-success" id="button-addon2"  type="submit">Search</button>
						</form>
						
					</div>	
					<div>
					</div>
					
				</nav>
				
			</header>
			<div class="container mt-5">
				{% block content %} {% endblock content %}
			</div>
			<script src="{% static 'enroll/js/jquery.js' %}"></script>
			<script src="{% static 'enroll/js/popper.js' %}"></script>
			<script src="{% static 'enroll/js/bootstrap.js' %}"></script>
			<script src="{% static 'enroll/js/bootstrap.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'enroll/js/custom.js' %}"></script>
		</body>
		</html>
