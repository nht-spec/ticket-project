{% extends 'enroll/base.html' %} {% block content %}
<h1 style="margin: 0 50%">Login</h1>
<div class="content">
	<form action="{% url 'accounts:login' %}" method="post">
		{% csrf_token %}
		<label for="formFile" class="form-label">User Name</label>
		<input name="username" class="form-control" id="formFile" />
		<label for="formFile" class="form-label">Password</label>
		<input name="password" type="password" class="form-control" id="formFile" />
		<button
			style="margin: 20px 50%; padding-left: 20px; padding-right: 20px"
			type="submit"
			value="Login"
			class="btn btn-success"
			>Login</button
		>
	</form>
</div>
{% endblock %} !
